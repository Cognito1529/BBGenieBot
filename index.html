<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBGenieBot</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow: auto;
            transition: transform 0.3s ease;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .close-btn {
            text-align: right;
            cursor: pointer;
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
            width: 100%;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            white-space: pre-wrap;
            text-align: left;
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            word-wrap: break-word;
        }
        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu-item {
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-item img {
            width: 30px;
            height: 30px;
        }
        .menu-item span {
            display: block;
            font-size: 14px;
            margin-top: 5px;
        }
        .menu-item:hover {
            transform: scale(1.1);
        }
        .hidden {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">√ó</div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a>
    </div>
    <div class="content" id="content">
        <div class="container">
            <img src="bbgenie_logo.png" alt="BBGenieBot Logo" class="logo">
            <h1>Welcome to BBGenieBot</h1>
            <textarea id="question" placeholder="Ask BB a question..."></textarea>
            <button onclick="askBB()">Ask BB</button>
            <div id="response" class="response-container"></div>
            <button onclick="copyResponse()">Copy Response</button>
        </div>
    </div>
    <div class="menu">
        <div class="menu-item" onclick="showSection('ai')">
            <img src="ai_icon_url" alt="AI">
            <span>AI</span>
        </div>
        <div class="menu-item" onclick="invite()">
            <img src="invite_icon_url" alt="Invite">
            <span>Invite</span>
        </div>
        <div class="menu-item" onclick="showLeaderboard()">
            <img src="leaderboard_icon_url" alt="Leaderboard">
            <span>Leaderboard</span>
        </div>
        <div class="menu-item" onclick="collectBonus()">
            <img src="bonus_icon_url" alt="Bonus">
            <span>Bonus</span>
        </div>
    </div>
    <script>
        let tokens = 10;
        let bbt = 0;
        let lastBonusTime = null;

        function askBB() {
            const question = document.getElementById("question").value;
            const responseDiv = document.getElementById("response");

            if (!question.trim()) {
                responseDiv.innerHTML = "‚ùå Please enter a question!";
                return;
            }

            if (tokens <= 0) {
                if (bbt > 0) {
                    if (confirm("You ran out of Tokens, Do you Want to Use BBT?")) {
                        bbt -= 1;
                    } else {
                        alert("You have 0 BBT.");
                        return;
                    }
                } else {
                    alert("You have 0 BBT.");
                    return;
                }
            }

            responseDiv.innerHTML = "‚è≥ Thinking...";
            tokens -= 0.5;

            fetch(`https://api.teleservices.io/gpt/gpt.php?text=${encodeURIComponent(question)}&type=bbai`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const formattedResponse = formatResponse(data.message || "Error: No response received.");
                    responseDiv.innerHTML = `üí° ${formattedResponse}`;
                })
                .catch(error => {
                    responseDiv.innerHTML = "‚ö†Ô∏è Error fetching response!";
                    console.error("Error fetching response:", error);
                });
        }

        function formatResponse(response) {
            return response
                .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>') // Format code blocks
                .replace(/`([^`]+)`/g, '<code>$1</code>') // Format inline code
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>') // Format bold text
                .replace(/\*([^*]+)\*/g, '<em>$1</em>') // Format italic text
                .replace(/\n/g, '<br>'); // Preserve line breaks
        }

        function copyResponse() {
            const responseDiv = document.getElementById("response");
            navigator.clipboard.writeText(responseDiv.textContent)
                .then(() => alert("Response copied to clipboard!"))
                .catch(err => alert("Failed to copy response: ", err));
        }

        function generateUniqueId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function invite() {
            const uniqueId = generateUniqueId();
            const inviteLink = `https://t.me/BBGENIEBOT/start?startapp=${uniqueId}`;
            navigator.clipboard.writeText(inviteLink)
                .then(() => {
                    alert("Invite link copied to clipboard! You earn 15 tokens.");
                    tokens += 15;
                    bbt += 5;
                })
                .catch(err => alert("Failed to copy invite link: ", err));
        }

        function showSection(section) {
            // Implement function to show the corresponding section
        }

        function showLeaderboard() {
            // Implement function to show the leaderboard
        }

        function collectBonus() {
            const now = new Date();
            if (lastBonusTime && (now - lastBonusTime) < 24 * 60 * 60 * 1000) {
                const timeLeft = 24 * 60 * 60 * 1000 - (now - lastBonusTime);
                const hours = Math.floor(timeLeft / (60 * 60 * 1000));
                const minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
                alert(`You can collect bonus again in ${hours}h ${minutes}m ${seconds}s`);
            } else {
                tokens += 3;
                lastBonusTime = new Date();
                alert("You collected 3 bonus tokens!");
            }
        }

        setInterval(() => {
            const now = new Date();
            if (lastBonusTime && (now - lastBonusTime) >= 24 * 60 * 60 * 1000) {
                tokens = 10;
            }
        }, 1000);

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");
            if (sidebar.classList.contains("hidden")) {
                sidebar.classList.remove("hidden");
                content.style.marginLeft = "250px";
            } else {
                sidebar.classList.add("hidden");
                content.style.marginLeft = "0";
            }
        }
    </script>
</body>
</html>
